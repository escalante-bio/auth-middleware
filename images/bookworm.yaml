# debian 12
#
# #  Anytime this file is changed, the lockfile needs to be regenerated.
#
#  To generate the bookworm.lock.json run the following command
#
#     bazel run @bookworm//:lock

version: 1

sources:
  - channel: bookworm main
    url: https://mirrors.ocf.berkeley.edu/debian/
  - channel: bookworm-updates main
    url: https://mirrors.ocf.berkeley.edu/debian/
  - channel: bookworm-security main
    url: https://mirrors.ocf.berkeley.edu/debian-security/

archs:
  - amd64
  - arm64

packages:
  - base-files
  - bash
  - ca-certificates
  - chromium
  - coreutils
  - dash
  - fonts-recommended
  - grep
  - libstdc++6
  - netbase
  - tzdata
